<h3>Add Expense</h3>


<form class="clientForm formDefault" [formGroup]="userAddForm" fxLayout="column">
  <div fxFlex="100%" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="25px" fxLayoutGap.sm="0"
    fxLayoutGap.xs="0" class="formRow">
    <span class="formLft formCol">
        <label>Field <strong class="red">*</strong></label>
        <select formControlName="company" (change)="changeCompany($event.target.value)">
          <option value="">Select Field from here</option>
          <option *ngFor="let item of companies" value={{item.id}}>{{item?.data.companyName}}</option>
        </select>
        <p-message severity="error" text="Field is required" *ngIf="userAddForm.controls['company'].hasError('required') && userAddForm.controls['company'].touched"></p-message>
    </span>
    <span class="formRgt formCol">
      <label>Month <strong class="red">*</strong></label>
      <select formControlName="category">
        <option value="">Select brand from here</option>
        <option *ngFor="let item of categories" value={{item.id}}>{{item?.data.category}}</option>
      </select>
      <p-message severity="error" text="Field is required" *ngIf="userAddForm.controls['category'].hasError('required') && userAddForm.controls['category'].touched"></p-message>
    </span>
  </div>
  <div fxFlex="100%" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="25px" fxLayoutGap.sm="0"
    fxLayoutGap.xs="0" class="formRow">
    <span class="formLft formCol">
      <label> Product Name <strong class="red">*</strong></label>
      <input type="text" value="" placeholder="Enter product name here..." formControlName="productName">
      <p-message severity="error" text="Field is required" *ngIf="userAddForm.controls['productName'].hasError('required') && userAddForm.controls['productName'].touched"></p-message>
      <p-message severity="error" text="Enter proper format of product name" *ngIf="userAddForm.controls['productName'].hasError('pattern') && formInvalid"></p-message>
    </span>
    <span class="formRgt formCol">
      <label>Description <strong class="red">*</strong></label>
      <textarea  placeholder="Enter Description here..." formControlName="Description"></textarea>
      <!-- <input type="text" value="" placeholder="Enter your last name here..." formControlName="lastName"> -->
      <p-message severity="error" text="Field is required" *ngIf="userAddForm.controls['Description'].hasError('required') && userAddForm.controls['Description'].touched"></p-message>
      <p-message severity="error" text="Enter proper format Description" *ngIf="userAddForm.controls['Description'].hasError('pattern') && formInvalid"></p-message>
    </span>
  </div>
  <div fxFlex="100%" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="25px" fxLayoutGap.sm="0"
    fxLayoutGap.xs="0" class="formRow" class="formRow">
    <span class="formLft formCol">
      <label>Price <strong class="red">*</strong></label>
      <input type="number" value=""  placeholder="Enter price here..." formControlName="price">
      <p-message severity="error" text="Field is required" *ngIf="userAddForm.controls['price'].hasError('required') && userAddForm.controls['price'].touched"></p-message>
      <p-message severity="error" text="Enter a number" *ngIf="userAddForm.controls['price'].hasError('pattern') && formInvalid"></p-message>
    </span>
    <!-- <span class="formRgt formCol">
      <label>Password <strong class="red">*</strong></label>
      <input type="password" value="" placeholder="Enter your Password here..." formControlName="password">
      <p-message severity="error" text="Field is required" *ngIf="userAddForm.controls['password'].hasError('required') && userAddForm.controls['password'].touched"></p-message>
      <p-message severity="error" text="Password length should be minimum 6" *ngIf="userAddForm.controls['password'].hasError('minlength') && formInvalid"></p-message>

    </span> -->
  </div>
  <!-- <div fxFlex="100%" fxLayout="row" fxLayoutGap="25px" class="formRow">
    <span class="formRgt formCol">
      <label>Contact Address <strong class="red">*</strong></label>
      <input type="text" value="" placeholder="Enter your Address here..." formControlName="address">
      <p-message severity="error" text="Field is required" *ngIf="clientAddForm.controls['address'].hasError('required') && clientAddForm.controls['address'].touched"></p-message>
    </span>
  </div> -->
  <div fxFlex="100%" fxLayout="row" fxLayoutGap="25px" class="formRow">
    <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" (click)="save(userAddForm.value)"
      [disabled]="!userAddForm.valid">
      <span class="ui-button-text ui-clickable">
        <i class="fa fa-close" *ngIf="!userAddForm.valid"></i>
        <i class="fa fa-check" *ngIf="userAddForm.valid"></i>
        Submit
      </span>
    </button>
    <!-- <a class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" routerLink="/app/user/list"><span
        class="ui-button-text ui-clickable"><i class="fa fa-chevron-left"></i> Back</span></a> -->
  </div>
</form>
