<div fxLayout="column" fxFlex="100%" fxLayoutAlign="flex-start" fxLayoutGap="0">
    <div class="listingHead" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="space-between" fxLayoutAlign.sm="flex-start" fxLayoutAlign.xs="flex-start" fxLayoutGap="25px">
      <h3>Results</h3>
      <span class="searchField">
        <i class="fa fa-search"></i>
        <input [(ngModel)]="searchText" placeholder="Search text goes here..." class="searchDataInput">
      </span>
    </div>
    <div class="tableResponsive">
    <table>
      <thead>
        <tr>
          <th>Participants Name</th>
          <th>Result</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of rows | searchFilter: {name: searchText, status:searchText}">
          <td>{{row.name}}</td>
          <td>
              <button pButton type="button" [label]="row.status" class="ui-button-rounded ui-button-{{row.status}}"></button>
          </td>
          <td>
            <button pButton type="button" class="ui-button-success btnIcon" icon="fa fa-eye" (click)="showDialog(row)"></button>
          </td>
      </tr>
    </tbody>
    <tfoot>
        <tr>
          <td colspan="3">
            <h5 style="margin:0;">No Data Found</h5>
          </td>
        </tr>
      </tfoot>
  </table>
  </div>
  <div class="gap20"></div>
  </div>
  
  <p-dialog header="User Details" [(visible)]="display" [modal]="true" [responsive]="true" [width]="350" [minWidth]="200"
    [minY]="70" [maximizable]="false" [baseZIndex]="10000" *ngIf="rowdata">
    Name : {{rowdata.name}} <br />
    <br>
     <button pButton type="button" [label]="rowdata.status" class="ui-button-rounded ui-button-{{rowdata.status}}"></button>
  </p-dialog>
